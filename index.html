<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emi calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
       body{
        background-color: yellow;
       }
       h1{
        text-align: center;
       }
       .emi{
        text-align: center;
       }
    </style>        
    
    
</head>

<body>
    
         <h1>Loan Calculator</h1>
        <div class="emi">
                    <label for="amount" >Amount:</label><br>
                    <input type="number" id="amount"><br>

                    <label for="rate" >Interest Rate:</label><br>
                    <input type="number"  id="rate"><br>

                    <label for="month" >Months to Pay:</label><br>
                    <input type="number" id="month"><br>

                    <button id="submit" onclick="calculator()">Submit</button>
                    <p id="total"></p>
            
                
        </div>
       
    
</body>
<script>
    function calculator(){
        let amount=document.querySelector("#amount").value
        let rate=document.querySelector("#rate").value
        let month=document.querySelector("#month").value
        let Interest=(amount*(rate*0.01)/month);
        let total=((amount/month)+Interest).toFixed(2);
        document.querySelector("#total").innerHTML="EMI:"+total;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
